<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__content">
          <h1 class="card__title">
            Get insights that help your business grow.
          </h1>

          <p class="card__body">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="card__stats">
            <li class="card__stat">
              <span class="card__stat-number">10k+</span>
              <span class="card__stat-title">companies</span>
            </li>

            <li class="card__stat">
              <span class="card__stat-number">314</span>
              <span class="card__stat-title">templates</span>
            </li>

            <li class="card__stat">
              <span class="card__stat-number">12m+</span>
              <span class="card__stat-title">queries</span>
            </li>
          </ul>
        </div>
        <div class="card__image"></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
